<body>
    
    <script>
        'use strict'

        let x = +prompt('Введите первое число.')

        let n = +prompt('Введите второе число.')

        function pow (x, n) {
            return x ** n;
        }
        if (n < 1) {
            alert(`Степень ${n} не поддерживается, используйте натуральное число`);
        } else {
            alert( pow(x, n) );
        }

    </script>
